apiVersion: apps/v1
kind: Deployment
metadata:
  name: planner
  namespace: spiceroute
spec:
  replicas: 2
  selector:
    matchLabels: { app: planner }
  template:
    metadata:
      labels: { app: planner }
    spec:
      containers:
        - name: planner
          image: us-central1-docker.pkg.dev/PROJECT/spiceroute/planner:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: planner
  namespace: spiceroute
spec:
  selector: { app: planner }
  ports:
    - port: 50052
      targetPort: 8000
      name: http
